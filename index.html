<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <div id="challenge-banner" class="challenge-banner hidden"></div>
            <div id="start-screen" class="screen">
                <h1>ðŸŽ® Quiz Challenge</h1>
                <p>Test your knowledge with this fun quiz!</p>
                <button id="start-btn" class="btn btn-primary">Start Quiz</button>
            </div>

            <div id="quiz-screen" class="screen hidden">
                <div class="quiz-header">
                    <div class="progress-bar">
                        <div id="progress" class="progress-fill"></div>
                    </div>
                    <div class="quiz-info">
                        <span id="question-number">Question 1 of 10</span>
                        <span id="score">Score: 0</span>
                    </div>
                </div>

                <div id="question-container">
                    <h2 id="question">Question text goes here?</h2>
                    <div id="answers" class="answers-grid"></div>
                </div>

                <button id="next-btn" class="btn btn-primary hidden">Next Question</button>
            </div>

            <div id="result-screen" class="screen hidden">
                <h1>ðŸŽ‰ Quiz Complete!</h1>
                <div id="challenge-result" class="challenge-result hidden"></div>
                <div class="result-stats">
                    <div class="stat">
                        <div class="stat-value" id="final-score">0</div>
                        <div class="stat-label">Final Score</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="correct-answers">0</div>
                        <div class="stat-label">Correct Answers</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="accuracy">0%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                </div>
                <p id="result-message"></p>

                <div class="challenge-section">
                    <h3>Challenge Your Friends!</h3>
                    <p>Share your score and see if they can beat you!</p>
                    <div class="share-buttons">
                        <button class="btn share-button" onclick="shareChallenge()">ðŸš€ Share Challenge</button>
                        <button class="btn share-button" onclick="copyLink()">ðŸ”— Copy Link</button>
                    </div>
                    <div class="copy-feedback hidden" id="copy-feedback">âœ“ Link copied!</div>
                </div>

                <div class="answers-summary" id="answers-summary">
                    <h3>Your Answers</h3>
                    <div id="summary-list"></div>
                </div>

                <button id="restart-btn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
