<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICERO Projects Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .filters-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .filters-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .table-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #667eea;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background-color: #5568d3;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-yes {
            background-color: #4caf50;
            color: white;
        }

        .badge-no {
            background-color: #f44336;
            color: white;
        }

        .badge-ongoing, .badge-p친g친ende {
            background-color: #2196F3;
            color: white;
        }

        .badge-ended, .badge-avsluttet {
            background-color: #9e9e9e;
            color: white;
        }

        .badge-unknown {
            background-color: #ff9800;
            color: white;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        a {
            color: #667eea;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .results-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.95em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游깴 CICERO Projects Data Analysis</h1>

        <div id="loading" class="loading">Loading data...</div>

        <div id="content" style="display: none;">
            <div class="filters-section">
                <div class="filters-title">游댌 Filter Projects</div>
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="filterStatus">Status</label>
                        <select id="filterStatus">
                            <option value="">All Statuses</option>
                            <option value="p친g친ende">Ongoing (p친g친ende)</option>
                            <option value="avsluttet">Ended (avsluttet)</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterEnglish">English Availability</label>
                        <select id="filterEnglish">
                            <option value="">All Projects</option>
                            <option value="yes">Has English</option>
                            <option value="no">No English</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterResearchGroups">Research Groups</label>
                        <select id="filterResearchGroups">
                            <option value="">All Projects</option>
                            <option value="yes">Has Research Groups</option>
                            <option value="no">No Research Groups</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterSearch">Search Name</label>
                        <input type="text" id="filterSearch" placeholder="Search project name...">
                    </div>
                </div>
                <div class="filter-buttons">
                    <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                    <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
                </div>
            </div>

            <div class="stats-overview" id="statsOverview"></div>

            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">Language Availability</div>
                    <canvas id="languageChart"></canvas>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Project Status</div>
                    <canvas id="statusChart"></canvas>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Research Group Connections</div>
                    <canvas id="groupChart"></canvas>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Projects with Date Information</div>
                    <canvas id="dateChart"></canvas>
                </div>
            </div>

            <div class="table-container">
                <div class="chart-title">All Projects</div>
                <div class="results-info" id="resultsInfo">Showing all 140 projects</div>
                <table id="projectsTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Project Name</th>
                            <th onclick="sortTable(1)">Status</th>
                            <th onclick="sortTable(2)">English</th>
                            <th onclick="sortTable(3)">Research Groups</th>
                            <th onclick="sortTable(4)">Start Date</th>
                            <th onclick="sortTable(5)">End Date</th>
                            <th>Links</th>
                        </tr>
                    </thead>
                    <tbody id="projectsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allProjects = [];
        let filteredProjects = [];
        let charts = {};

        async function loadData() {
            try {
                const response = await fetch('data/cicero_projects_overview_v5.xlsx');
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });

                // Read the "All Projects" sheet
                const worksheet = workbook.Sheets['All Projects'];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);

                allProjects = jsonData;
                filteredProjects = [...allProjects];

                analyzeAndVisualize();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').textContent = 'Error loading data: ' + error.message;
            }
        }

        function analyzeAndVisualize() {
            updateStats(filteredProjects);
            createCharts(filteredProjects);
            populateTable(filteredProjects);

            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function applyFilters() {
            const statusFilter = document.getElementById('filterStatus').value;
            const englishFilter = document.getElementById('filterEnglish').value;
            const groupsFilter = document.getElementById('filterResearchGroups').value;
            const searchText = document.getElementById('filterSearch').value.toLowerCase();

            filteredProjects = allProjects.filter(project => {
                // Status filter
                if (statusFilter) {
                    if (statusFilter === 'unknown') {
                        if (project.Status && project.Status !== '') {
                            return false;
                        }
                    } else if (project.Status !== statusFilter) {
                        return false;
                    }
                }

                // English filter
                if (englishFilter) {
                    if (englishFilter === 'yes' && project['Has English'] !== 'Yes') {
                        return false;
                    }
                    if (englishFilter === 'no' && project['Has English'] !== 'No') {
                        return false;
                    }
                }

                // Research groups filter
                if (groupsFilter) {
                    if (groupsFilter === 'yes' && project['Has Research Groups'] !== 'Yes') {
                        return false;
                    }
                    if (groupsFilter === 'no' && project['Has Research Groups'] !== 'No') {
                        return false;
                    }
                }

                // Search filter
                if (searchText && !project['Project Name'].toLowerCase().includes(searchText)) {
                    return false;
                }

                return true;
            });

            document.getElementById('resultsInfo').textContent =
                `Showing ${filteredProjects.length} of ${allProjects.length} projects`;

            updateStats(filteredProjects);
            updateCharts(filteredProjects);
            populateTable(filteredProjects);
        }

        function resetFilters() {
            document.getElementById('filterStatus').value = '';
            document.getElementById('filterEnglish').value = '';
            document.getElementById('filterResearchGroups').value = '';
            document.getElementById('filterSearch').value = '';

            filteredProjects = [...allProjects];
            document.getElementById('resultsInfo').textContent =
                `Showing all ${allProjects.length} projects`;

            updateStats(filteredProjects);
            updateCharts(filteredProjects);
            populateTable(filteredProjects);
        }

        function updateStats(projects) {
            const withEnglish = projects.filter(p => p['Has English'] === 'Yes').length;
            const withoutEnglish = projects.filter(p => p['Has English'] === 'No').length;
            const ongoing = projects.filter(p => p.Status === 'p친g친ende' || p.Status === 'ongoing').length;
            const ended = projects.filter(p => p.Status === 'avsluttet' || p.Status === 'ended').length;
            const withoutGroups = projects.filter(p => p['Has Research Groups'] === 'No').length;

            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number">${projects.length}</div>
                    <div class="stat-label">Total Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${withEnglish}</div>
                    <div class="stat-label">With English</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${withoutEnglish}</div>
                    <div class="stat-label">No English</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${ongoing}</div>
                    <div class="stat-label">Ongoing</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${ended}</div>
                    <div class="stat-label">Ended</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${withoutGroups}</div>
                    <div class="stat-label">No Research Groups</div>
                </div>
            `;
            document.getElementById('statsOverview').innerHTML = statsHtml;
        }

        function createCharts(projects) {
            const withEnglish = projects.filter(p => p['Has English'] === 'Yes').length;
            const withoutEnglish = projects.filter(p => p['Has English'] === 'No').length;

            const ongoing = projects.filter(p => p.Status === 'p친g친ende' || p.Status === 'ongoing').length;
            const ended = projects.filter(p => p.Status === 'avsluttet' || p.Status === 'ended').length;
            const unknown = projects.length - ongoing - ended;

            const withGroups = projects.filter(p => p['Has Research Groups'] === 'Yes').length;
            const withoutGroups = projects.filter(p => p['Has Research Groups'] === 'No').length;

            const withDates = projects.filter(p => p['Start Date'] && p['End Date']).length;
            const withoutDates = projects.length - withDates;

            charts.language = new Chart(document.getElementById('languageChart').getContext('2d'), {
                type: 'doughnut',
                data: {
                    labels: ['Has English Page', 'No English Page'],
                    datasets: [{
                        data: [withEnglish, withoutEnglish],
                        backgroundColor: ['#4caf50', '#f44336'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: 'bottom' } }
                }
            });

            charts.status = new Chart(document.getElementById('statusChart').getContext('2d'), {
                type: 'pie',
                data: {
                    labels: ['Ongoing', 'Ended', 'Unknown'],
                    datasets: [{
                        data: [ongoing, ended, unknown],
                        backgroundColor: ['#2196F3', '#9e9e9e', '#ff9800'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: 'bottom' } }
                }
            });

            charts.groups = new Chart(document.getElementById('groupChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ['With Research Groups', 'Without Research Groups'],
                    datasets: [{
                        label: 'Number of Projects',
                        data: [withGroups, withoutGroups],
                        backgroundColor: ['#4caf50', '#f44336'],
                        borderWidth: 1,
                        borderColor: '#333'
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true } },
                    plugins: { legend: { display: false } }
                }
            });

            charts.dates = new Chart(document.getElementById('dateChart').getContext('2d'), {
                type: 'doughnut',
                data: {
                    labels: ['Has Date Info', 'No Date Info'],
                    datasets: [{
                        data: [withDates, withoutDates],
                        backgroundColor: ['#4caf50', '#ff9800'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        function updateCharts(projects) {
            const withEnglish = projects.filter(p => p['Has English'] === 'Yes').length;
            const withoutEnglish = projects.filter(p => p['Has English'] === 'No').length;

            const ongoing = projects.filter(p => p.Status === 'p친g친ende' || p.Status === 'ongoing').length;
            const ended = projects.filter(p => p.Status === 'avsluttet' || p.Status === 'ended').length;
            const unknown = projects.length - ongoing - ended;

            const withGroups = projects.filter(p => p['Has Research Groups'] === 'Yes').length;
            const withoutGroups = projects.filter(p => p['Has Research Groups'] === 'No').length;

            const withDates = projects.filter(p => p['Start Date'] && p['End Date']).length;
            const withoutDates = projects.length - withDates;

            charts.language.data.datasets[0].data = [withEnglish, withoutEnglish];
            charts.language.update();

            charts.status.data.datasets[0].data = [ongoing, ended, unknown];
            charts.status.update();

            charts.groups.data.datasets[0].data = [withGroups, withoutGroups];
            charts.groups.update();

            charts.dates.data.datasets[0].data = [withDates, withoutDates];
            charts.dates.update();
        }

        function populateTable(projects) {
            const tbody = document.getElementById('projectsTableBody');
            tbody.innerHTML = projects.map(p => {
                const status = p.Status || 'unknown';
                const statusClass = status.toLowerCase().replace(/\s+/g, '-');
                const hasEnglish = p['Has English'] === 'Yes';
                const hasGroups = p['Has Research Groups'] === 'Yes';

                const norwegianLink = p['Norwegian URL'] ?
                    `<a href="${p['Norwegian URL']}" target="_blank">NO</a>` : '';
                const englishLink = p['English URL'] ?
                    `<a href="${p['English URL']}" target="_blank">EN</a>` : '';

                return `
                    <tr>
                        <td>${p['Project Name']}</td>
                        <td><span class="badge badge-${statusClass}">${status}</span></td>
                        <td><span class="badge badge-${hasEnglish ? 'yes' : 'no'}">${hasEnglish ? 'Yes' : 'No'}</span></td>
                        <td><span class="badge badge-${hasGroups ? 'yes' : 'no'}">${hasGroups ? 'Yes' : 'No'}</span></td>
                        <td>${p['Start Date'] || '-'}</td>
                        <td>${p['End Date'] || '-'}</td>
                        <td>${norwegianLink} ${englishLink}</td>
                    </tr>
                `;
            }).join('');
        }

        function sortTable(columnIndex) {
            // Simple sorting implementation
            const table = document.getElementById('projectsTable');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            rows.sort((a, b) => {
                const aValue = a.cells[columnIndex].textContent.trim();
                const bValue = b.cells[columnIndex].textContent.trim();
                return aValue.localeCompare(bValue);
            });

            tbody.innerHTML = '';
            rows.forEach(row => tbody.appendChild(row));
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
